<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
<div class="preview">
  <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix structure">
  <a class="preview__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
  </a>
</div>
<section class="matrix">
  <article id="add-tasks">
    <h3 class="section">Add Item</h3>
    <div class="adder">
      <input id="new-task" type="text">
      <button class="edit">Add</button>
    </div>
  </article>
  <h3 class="section">Todo</h3>
  <ul class="list" id="incompleteTasks">
    <li class="paragraph">
      <input class="checker" type="checkbox">
      <label class="tasker">Pay Bills</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img class="icon" src="./remove.svg" alt="remove">
      </button>
    </li>
    <li class="paragraph edit-mode">
      <input class="checker" type="checkbox">
      <label class="tasker">Go Shopping</label>
      <input type="text" value="Go Shopping" class="task">
      <button class="edit">Save</button>
      <button class="delete">
        <img class="icon" src="./remove.svg" alt="remove">
      </button>
    </li>
  </ul>
  <h3 class="section">Completed</h3>
  <ul class="list" id="completed-tasks">
    <li class="paragraph">
      <input class="checker" type="checkbox" checked>
      <label class="tasker">See the Doctor</label>
      <input type="text" class="task">
      <button class="edit">Edit</button>
      <button class="delete">
        <img class="icon" src="./remove.svg" alt="remove">
      </button>
    </li>
  </ul>
</section>
<script SRC="app.js"></script>
</body>
</html>
